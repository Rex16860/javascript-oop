<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const jhon = new Person("John", "Doe");
        jhon.sayHello("michel");

        const jean = new Person("Jean", "Doe");
        jean.sayHello("michel");

    </script>

</body>
