<body>

    <script>

        class MathUtil {
            static factorial(v) {
                if (v === 0 || v === undefined || v === null) throw new Error("value must greater than 0 or either undefined nor null");

                if (v === 1) return 1;

                let factorial = v * MathUtil.factorial(v - 1);
                return factorial;
            }
        }
        console.info(MathUtil.factorial());

        const factorial = MathUtil.factorial(10);
        console.info(factorial);


    </script>

</body>
