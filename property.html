<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const jhon = new Person();
        jhon.firstName = "John";
        jhon.lastName = "Doe";
        jhon.sayHello("michel");

        const jean = new Person();
        jean.firstName = "Jean";
        jean.lastName = "Doe";
        jean.sayHello("michel");

    </script>

</body>

</html>
