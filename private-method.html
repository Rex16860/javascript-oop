<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithOutName();
                }
            }

            #sayWithOutName() {
                console.info(`Greetings`);
            }
            #sayWithName(name) {
                console.info(`Greetings ${name}`);
            }
        }

        const john = new Person();
        john.say();

    </script>

</body>

</html>
