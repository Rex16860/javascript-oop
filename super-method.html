<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Shape {
            paint() {
                console.info("paint shape");
            }
        }
        class Circle extends Shape {
            paint() {
                super.paint();
                console.info("paint circle");
            }
        }

        const circle = new Circle();
        console.info(circle);
        circle.paint();

    </script>

</body>

</html>
